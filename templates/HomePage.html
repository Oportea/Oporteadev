<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oportea Dev</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="Style.css">
</head>
<body> 
    <section class="Top">
        <div class="SquarePattern"></div>
        <div class="Gradient"></div>
        
        <div class="PerspectiveField">
            <div class="Cube" id="Cube1">
                <div class="Face" id="Front"></div>
                <div class="Face" id="Back"></div>
                <div class="Face" id="Left"></div>
                <div class="Face" id="Right"></div>
                <div class="Face" id="Top"></div>
                <div class="Face" id="Bottom"></div>
            </div>

            <div class="Cube" id="Cube2">
                <div class="Face" id="Front"></div>
                <div class="Face" id="Back"></div>
                <div class="Face" id="Left"></div>
                <div class="Face" id="Right"></div>
                <div class="Face" id="Top"></div>
                <div class="Face" id="Bottom"></div>
            </div>
            
            <div class="Sphere" id="Sphere1"></div>
            <div class="Sphere" id="Sphere2"></div>
            <div class="Sphere" id="Sphere3"></div>
        </div>

        <div class="Infos">
            <img src="https://cdn.discordapp.com/avatars/1359617287690391724/83740ec5c30b02ecdd557a4c6bfb120b.webp?size=100" class="PlrAvatar">
            <p class="UserName">OPORTEA</p>

            <p class="UserDescription">Roblox devlopper</p>
            
            <button class="ViewMoreBtn">View More</button>
        </div>
    </section>



    <style>
        * {
            margin: 0;
            padding: 0;
        }

        :root {
            --Font: "Roboto", sans-serif;
            --TextColor: #ffffff;
        }

        body {
            background-color: #111013;
            cursor: crosshair;
        }

        p {
            font-family: var(--Font);
            font-size: 25px;
            color: #ffffff;
        }

        section {
            width: 100vw;
            height: 100vh;

            position: absolute;
            top: 0;
            left: 0;
        }
        
        .Gradient {
            width: 100%;
            height: 100%;
            background-color: none;
            background-image: linear-gradient(#111013 50%, rgba(255, 255, 255, 0.1));
            background-size: 100% 200%;
            transition: background-size 1s;
        }

        .SquarePattern{
            position: absolute;
            left: 0;
            top: 0;

            width: 100vw;
            height: 100vh;

            background-image: repeating-linear-gradient(to bottom, transparent, transparent 84px, #ffffff15 5px, #ffffff15 85px),
                    repeating-linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0) 84px, #ffffff15 5px, #ffffff15 85px);

            z-index: 4;

        }

        .PerspectiveField {
            width: 100%;
            height: 100%;
            
            position: absolute;
            top: 50vh;
            left: 50vw;
            transform: translate(-50%, -50%);
            perspective: 1000px;
            z-index: 4;
        }

        .PerspectiveField div {
            transition: 1s;
        }

        .Cube {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 0;
            left: 0;
            transform-style: preserve-3d;
        }

        #Cube1 {
            top: 20%;
            left: 20%;
            transform: rotate3d(1, 1, 1, 45deg);
        }

        #Cube2 {
            width: 75px;
            height: 75px;
            top: 50%;
            left: 70%;
            transform: rotate3d(1, 0, 3, 90deg);
        }

        .Face {
            width: 100%;
            height: 100%;
            text-align: center;
            background: #ffffff;
            box-sizing: border-box;
            position: absolute;
        }

        #Front {
            transform: translateZ(50px);
        }
        #Back {
            transform: translateZ(-50px) rotateY(180deg);
        }

        #Left {
            right: 50%;
            transform: rotateY(-90deg);
        }
        #Right {
            left: 50%;
            transform: rotateY(90deg);
            background-color: #c5c5c5;
        }

        #Top {
            bottom: 50%;
            transform: rotateX(90deg);
        }
        #Bottom {
            top: 50%;
            transform: rotateX(-90deg);
            background-color: #727272;
        }

        #Cube2 #Front {
            transform: translateZ(37px);
            background-color: #eeeeee;
        }
        #Cube2 #Back {
            transform: translateZ(-37px);
        }
        #Cube2 #Bottom {
            background-color: #b3b3b3
        }

        #Cube2 #Right {
            background-color: #727272
        }

        .Sphere {
            background-color: white;
            border-radius: 50%;
            position: absolute;
        }

        #Sphere1 {
            width: 80px;
            height: 80px;
            top: 60%;
            left: 30%;
            background: linear-gradient(70deg, black, white);
        }

        #Sphere2 {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 70%;
            background: linear-gradient(-50deg, black, white);
        }

        #Sphere3 {
            width: 75px;
            height: 75px;
            top: 80%;
            left: 60%;
            background: linear-gradient(20deg, black, white);
        }

        .Infos {
            width: 100vw;
            height: 100%;
            background: none;
            
            display: flex;
            flex-direction: column;

            align-items: center;
            justify-content: center;

            position: absolute;
            top: 0;
            left: 0;
            z-index: 5;
        }

        .PlrAvatar, .ViewMoreBtn{
            margin: 20px;
        }

        .PlrAvatar {
            width: 100px;
            height: 100px;
            border-radius: 100px;
        }

        .ViewMoreBtn {
            width: 150px;
            height: 40px;
            font-size: 17px;
            color: #ffffff;
            border-radius: 100px;
            border: 1px #ffffff solid;
            background: #111013;

            transition: 0.25s;

            text-shadow: 0 0 10px #ffffff;
            box-shadow: 0 0 5px 1px #ffffff;

            margin: 30px;
        }

        .ViewMoreBtn:hover {
            color: #111013;
            text-shadow: 0 0 0 #ffffff;
            background-color: #ffffff;
        }

        body:has(.ViewMoreBtn:hover) .Gradient {
            background-size: 100% 100%;
        }

        body:has(.ViewMoreBtn:hover) .PerspectiveField #Cube1 {
            transform: translate3d(0, -30px, 0) rotate3d(1, 1, 1, 10deg);
        }

        body:has(.ViewMoreBtn:hover) .PerspectiveField #Cube2 {
            transform: translate3d(0, -30px, 0) rotate3d(1, 0, 3, 100deg);
        }

        body:has(.ViewMoreBtn:hover) .PerspectiveField .Sphere {
            transform: translate(0, -10px);
        }

        .UserName {
            font-weight: 600;
        }

        .UserDescription {
            font-weight: 200;
            font-size: 15px;
        }
    </style>
</body>
</html>
